<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar bank recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-10 ">let's Get Some <span
                class=" font-semibold text-violet-500">Money</span>
        </h1>
    </header>
    <main>
        <section class="my-14">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white">
                <div class=" bg-blue-200 p-8 rounded-md">
                    <h3 class="text-5xl mb-3">Deposit</h3>
                    <h4 class="text-6xl">$<span id="diposit-amount">00</span></h4>
                </div>
                <div class=" bg-pink-200 p-8 rounded-md">
                    <h3 class="text-5xl mb-3">Withdraw</h3>
                    <h4 class="text-6xl">$<span id="widthdrow-amount">00</span></h4>
                </div>
                <div class=" bg-green-200 p-8 rounded-md">
                    <h3 class="text-5xl mb-3">Balance</h3>
                    <h4 class="text-6xl">$<span id="total-amount">1000</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto ">
                <div class=" bg-blue-200 p-8 rounded-md">
                    <h2 class="text-5xl mb-3 text-white">Please Diposit</h2>
                    <input id="deposit-field" class="w-9/12 px-8 py-2 block my-4" type="text"
                        placeholder="$ amount you went to diposit">
                    <button id="deposit-btn"
                        class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white rounded-md ">Diposit</button>
                </div>
                <div class=" bg-green-200 p-8 rounded-md">
                    <h2 class="text-5xl mb-3 text-white">Please Widthdrow</h2>
                    <input id="widthdrow-field" class="w-9/12 px-8 py-2 block my-4" type="text"
                        placeholder="$ amount you went to widthdrow">
                    <button id="witdhdrow-btn"
                        class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white rounded-md ">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilitis.js"></script>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
